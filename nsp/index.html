<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Layouts</title>
</head>

<body>
   <!--Top bar -->
   <div class="top-bar">
      <div class="nav-bar">
         <div class="left-nav">
            <span class="brand-name">
               Nayan Sukh Prapti
            </span>
         </div>
         <ul class="right-nav">
            <li class="nav-list-item">
               <a href="">
                  <div class="list-item-container">
                     <i class="material-icons">search</i>
                     Search
                  </div>
               </a>
            </li>
            <li class="nav-list-item">
               <a href="">
                  <div class="list-item-container">
                     <i class="material-icons">local_offer</i>
                     Offers
                  </div>
               </a>
            </li>
            <li class="nav-list-item">
               <a href="">
                  <div class="list-item-container">
                     <i class="material-icons">live_help</i>
                     Help
                  </div>
               </a>
            </li>
            <li class="nav-list-item">
               <a href="">
                  <div class="list-item-container">
                     <i class="material-icons">input</i>
                     Sign In
                  </div>
               </a>
            </li>
            <li class="nav-list-item">
               <a href="">
                  <div class="list-item-container">
                     <i class="material-icons">shopping_cart</i>
                     Cart
                  </div>
               </a>
            </li>
         </ul>
      </div>
   </div>

   <!-- Middle slide bar -->
   <div class="middle-slidebar">
      <div class="wrapper-slider">
         <button class="left-slide-but hidden">
            <i class="material-icons">keyboard_arrow_left</i>
         </button>
         <div class="main-slider">
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
            <div class="inside-box"></div>
         </div>
         <button class="right-slide-but">
            <i class="material-icons">keyboard_arrow_right</i>
         </button>
      </div>
   </div>

   <div class="container">
      <!-- filter-case-head -->
      <!---->
      <div class="filter-case-head">
         <div class="filter-head">
            <div class="left-filter-head">Restaurants </div>
            <ul class="right-filter-head">
               <li class="filter-head-filter-item">
                  <a href="">
                     <div class="filter-item-container">
                        Relevance
                     </div>
                  </a>
               </li>
               <li class="filter-head-filter-item">
                  <a href="">
                     <div class="filter-item-container">
                        Cost
                     </div>
                  </a>
               </li>
               <li class="filter-head-filter-item">
                  <a href="">
                     <div class="filter-item-container">
                        Delivery time
                     </div>
                  </a>
               </li>
               <li class="filter-head-filter-item">
                  <a href="">
                     <div class="filter-item-container">
                        Ratings
                     </div>
                  </a>
               </li>
               <li class="filter-head-filter-item">
                  <a href="">
                     <div class="filter-item-container">
                        <i class="material-icons">filter_list</i>
                        Filters
                     </div>
                  </a>
               </li>
            </ul>
         </div>
      </div>

      <!-- resturants-show-->
      <div class="show-rest">
         <div class="dish-card">
            <div class="image-pos"></div>
            <div class="content-pos">
               <div class="food-name"></div>
               <div class="food-category"></div>
               <div class="food-rating">
                  <div class="rating-container">
                     <i class="material-icons">star</i>
                     <span>4</span>
                  </div>
               </div>
               <div class="food-prep-time"></div>
               <div class="food-cost"></div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
