<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>fanTabulous</title>
   <script src="./script.js" defer></script>
   <script src="./scroll_events.js" defer></script>
   <script src="./button_events.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header-div">
      <h1>fanTabulous</h1>
   </div>
   <div class="input-div">
      <span>Rows: </span> <input id="inp-rows" type="number" placeholder="20">
      <span>Columns: </span> <input id="inp-cols" type="number" placeholder="35">
      <span>Blocked Rows: </span> <input id="inp-blocked-rows" type="number" placeholder="4">
      <span>Blocked Columns: </span> <input id="inp-blocked-cols" type="number" placeholder="3">
      <span>N: </span> <input id="inp-N" type="number" placeholder="10">
      <span>M: </span> <input id="inp-M" type="number" placeholder="10">
   </div>
   <div class="sheet-main-div">
   </div>
</body>
</html>
